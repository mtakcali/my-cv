<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kariyer Fırsatları - CV Gönder</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            padding: 30px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .description {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .ip-info {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            border-left: 4px solid #3498db;
        }
        
        .ip-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .ip-address {
            font-weight: bold;
            color: #e74c3c;
            font-size: 18px;
            word-break: break-all;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .optional {
            color: #7f8c8d;
            font-size: 14px;
            font-style: italic;
        }
        
        .response-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .disclaimer {
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CV gönderici</h1>
        <p class="description">CV'mi göndermek için hazırladığım küçük sayfa.</p>
        
        <div class="ip-info">
            <h3>🔍 API Sunucu IP Adresi</h3>
            <p>API sunucumuzun IP adresi: <span id="serverIp" class="ip-address">46.62.200.83</span></p>
            <p class="disclaimer">Not: IP adresi önceki isteklerden tespit edilmiştir.</p>
        </div>
        
        <form id="cvForm">
            <div class="form-group">
                <label for="fullName" class="required">Ad Soyad</label>
                <input type="text" id="fullName" required value="Memis Talha Akcali">
            </div>
            
            <div class="form-group">
                <label for="linkedInUrl" class="required">LinkedIn Profil URL</label>
                <input type="url" id="linkedInUrl" required value="https://www.linkedin.com/in/mtakcali/">
            </div>
            
            <div class="form-group">
                <label for="email" class="required">E-posta Adresi</label>
                <input type="email" id="email" required value="mtakcali@hotmail.com">
            </div>
            
            <div class="form-group">
                <label for="cvUrl">CV URL <span class="optional">(opsiyonel)</span></label>
                <input type="url" id="cvUrl" value="https://mtakcali.github.io/my-cv/Talha-Akcali-Resume.html">
            </div>
            
            <div class="form-group">
                <label for="githubUrl">GitHub Profil URL <span class="optional">(opsiyonel)</span></label>
                <input type="url" id="githubUrl" value="https://github.com/mtakcali">
            </div>
            
            <div class="form-group">
                <label for="message">Mesaj <span class="optional">(opsiyonel)</span></label>
                <textarea id="message">Sayın İlgili,

Yazılım geliştirme alanındaki deneyimim ve tutkumla şirketinize katkıda bulunabileceğimi düşünüyorum. Çeşitli projelerde edindiğim teknik beceriler ve takım çalışması deneyimim sayesinde, ekibinize değer katabileceğime inanıyorum.

Github profilimde ve LinkedIn sayfamda projelerim ve deneyimlerim hakkında daha fazla bilgi bulabilirsiniz. Özgeçmişimi inceleyerek teknik yeteneklerim hakkında detaylı bilgi edinebilirsiniz.

İş fırsatlarını değerlendirmek üzere görüşme sağlayabilmek için sabırsızlanıyorum.

Saygılarımla,
Memiş Talha Akcalı</textarea>
            </div>
            
            <button type="submit" id="submitBtn">
                <span>CV'mi Gönder</span>
            </button>
        </form>
        
        <div id="responseMessage" class="response-message"></div>
    </div>

    <script>
        // Form gönderim işlemi
        document.getElementById('cvForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const button = document.getElementById('submitBtn');
            const originalText = button.innerHTML;
            button.innerHTML = '<span class="loading"></span> Gönderiliyor...';
            button.disabled = true;
            
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.style.display = 'none';
            
            // Form verilerini topla
            const formData = {
                serverIp: document.getElementById('serverIp').textContent,
                fullName: document.getElementById('fullName').value,
                linkedInUrl: document.getElementById('linkedInUrl').value,
                email: document.getElementById('email').value,
                cvUrl: document.getElementById('cvUrl').value || undefined,
                githubUrl: document.getElementById('githubUrl').value || undefined,
                message: document.getElementById('message').value || undefined
            };
            
            try {
                // API endpoint'ine istek gönder
                const response = await fetch(`http://${formData.serverIp}/cv-helper`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showMessage('CV başarıyla gönderildi! En kısa sürede sizinle iletişime geçeceğiz.', 'success');
                } else {
                    showMessage(`Bir hata oluştu: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showMessage(`İstek gönderilirken hata oluştu: ${error.message}`, 'error');
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });
        
        function showMessage(message, type) {
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.textContent = message;
            responseMessage.className = `response-message ${type}`;
            responseMessage.style.display = 'block';
            
            // Mesajı 5 saniye sonra gizle
            setTimeout(() => {
                responseMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
